<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Action - Avii.mn</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #4285F4 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }
    
    .status {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      color: #e74c3c;
      background: #fdf2f2;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
    }
    
    .success {
      color: #27ae60;
      background: #f0f9ff;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
    }
    
    .button {
      background: #4285F4;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin: 10px;
    }
    
    .button:hover {
      background: #4285F4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Avii.mn</div>
    <div id="status" class="status">
      <span class="loading"></span>
      Processing authentication action...
    </div>
    <div id="message"></div>
    <div id="actions" style="display: none;">
      <a href="/" class="button">Go to Home</a>
      <a href="/login" class="button">Sign In</a>
    </div>
  </div>

  <script type="module">
    // Import Firebase modules
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, applyActionCode, confirmPasswordReset, checkActionCode } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBv9U2CdHSEa5PBBlYnYulgG1cRxQfbhwo",
      authDomain: "shoppy-6d81f.firebaseapp.com",
      projectId: "shoppy-6d81f",
      storageBucket: "shoppy-6d81f.firebasestorage.app",
      messagingSenderId: "110394685689",
      appId: "1:110394685689:web:a5d998cdc2fc3b0842ca28",
      measurementId: "G-BCGNM9C9ED"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get('mode');
    const oobCode = urlParams.get('oobCode');
    const continueUrl = urlParams.get('continueUrl');
    const lang = urlParams.get('lang');

    const statusEl = document.getElementById('status');
    const messageEl = document.getElementById('message');
    const actionsEl = document.getElementById('actions');

    async function handleAuthAction() {
      try {
        if (!mode || !oobCode) {
          throw new Error('Шаардлагатай параметрүүд дутуу байна: oobCode');
        }

        switch (mode) {
          case 'verifyEmail':
            await applyActionCode(auth, oobCode);
            showSuccess('И-мэйл амжилттай баталгаажлаа! Та одоо нэвтэрнэ үү.');
            break;
            
          case 'resetPassword':
            // For password reset, we need to redirect to a password reset page
            // or show a form to enter the new password
            const actionCodeInfo = await checkActionCode(auth, oobCode);
            showSuccess('Нууц үг сэргээх Та шинэ нууц үгээ оруулна уу.');
            // You could redirect to a password reset form here
            break;
            
          case 'recoverEmail':
            const emailInfo = await checkActionCode(auth, oobCode);
            showSuccess(`И-мэйл амжилттай сэргээгдлээ! Та одоо нэвтэрнэ үү.`);
            break;
            
          default:
            throw new Error(`Бүртгэлтэй үйлдэл: ${mode}`);
        }

        // Redirect to continue URL if provided
        if (continueUrl) {
          setTimeout(() => {
            window.location.href = continueUrl;
          }, 2000);
        } else {
          // Default redirect to Avii.mn after successful verification
          setTimeout(() => {
            window.location.href = 'https://avii.mn';
          }, 2000);
        }

      } catch (error) {
        console.error('Auth action error:', error);
        showError(`Бүртгэлэx явцад алдаа гарлаа.: ${error.message}`);
      } finally {
        statusEl.innerHTML = 'Бүртгэлэх үйлдэл амжилттай';
        actionsEl.style.display = 'block';
      }
    }

    function showSuccess(message) {
      messageEl.innerHTML = `<div class="success">${message}</div>`;
    }

    function showError(message) {
      messageEl.innerHTML = `<div class="error">${message}</div>`;
    }

    // Handle the auth action when page loads
    handleAuthAction();
  </script>
</body>
</html>
