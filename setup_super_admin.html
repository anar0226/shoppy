<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Super Admin - Shoppy</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2563eb;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #2563eb;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #1d4ed8;
        }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        .loading {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¢ Super Admin Setup</h1>
        <p class="subtitle">Create your platform administrator account</p>
        
        <form id="adminForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required placeholder="e.g., John Doe">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="admin@yourshoppy.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Min 6 characters" minlength="6">
            </div>
            
            <button type="submit" id="submitBtn">Create Super Admin Account</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFunctions, httpsCallable } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-functions.js';

        // Your Firebase config - replace with your actual config
        const firebaseConfig = {
            apiKey: "AIzaSyAVPzGl6O8XEp7_s5wEOuzpHJP3UGOIkjo",
            authDomain: "shoppy-6d81f.firebaseapp.com",
            projectId: "shoppy-6d81f",
            storageBucket: "shoppy-6d81f.firebasestorage.app",
            messagingSenderId: "1032459701308",
            appId: "1:1032459701308:web:c8b3529e1c7de0b73b9a09",
            measurementId: "G-5QJL0SQ0VL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const functions = getFunctions(app);

        // Get reference to the createSuperAdmin function (using improved version)
        const createSuperAdmin = httpsCallable(functions, 'createSuperAdminSimple');

        document.getElementById('adminForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const result = document.getElementById('result');
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Admin Account...';
            result.style.display = 'block';
            result.className = 'result loading';
            result.innerHTML = '‚è≥ Setting up your super admin account...';
            
            try {
                // Call the Cloud Function
                const response = await createSuperAdmin({
                    name: name,
                    email: email,
                    password: password
                });
                
                // Show success
                result.className = 'result success';
                result.innerHTML = `
                    <strong>‚úÖ Success!</strong><br>
                    Super Admin account created successfully!<br>
                    <strong>Admin ID:</strong> ${response.data.adminId}<br><br>
                    You can now run the Super Admin panel with:<br>
                    <code>flutter run -t lib/super_admin/super_admin_main.dart</code>
                `;
                
                // Reset form
                document.getElementById('adminForm').reset();
                
            } catch (error) {
                // Show detailed error
                console.error('Full error:', error);
                result.className = 'result error';
                result.innerHTML = `
                    <strong>‚ùå Error:</strong><br>
                    <strong>Message:</strong> ${error.message}<br>
                    <strong>Code:</strong> ${error.code || 'Unknown'}<br>
                    <strong>Details:</strong> ${error.details || 'No additional details'}<br><br>
                    <strong>Possible causes:</strong><br>
                    ‚Ä¢ Function deployment issue<br>
                    ‚Ä¢ Firebase project permissions<br>
                    ‚Ä¢ Network connectivity<br><br>
                    <strong>Debug info:</strong><br>
                    <code style="font-size: 12px; background: #f5f5f5; padding: 8px; display: block; margin-top: 8px;">
                    ${JSON.stringify(error, null, 2)}
                    </code>
                `;
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Super Admin Account';
            }
        });
    </script>
</body>
</html>
